<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List App</h1>
        <form id="form">
            <input type="text" name="task" id="task" placeholder="Enter task">
            <button type="submit">Add task</button>
        </form>
        <hr>
        <div id="filters">
            <button onclick="todolist.filterTodos('all')" id="all">All</button>
            <button onclick="todolist.filterTodos('active')" id="active">Active</button>
            <button onclick="todolist.filterTodos('completed')" id="completed">Completed</button>
            <button id="clearCompleted" onclick="todolist.clearCompleted()">Clear Completed</button>
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tasks"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
